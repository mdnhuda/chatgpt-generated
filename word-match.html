<!DOCTYPE html>
<html>
<head>
  <title>Matching Game</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Match each word with the corresponding picture! - Courtesy ChatGPT">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    h1 {
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
    }

    .labels-container {
      width: 100%;
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    .label {
      width: 100px;
      margin: 10px;
      text-align: center;
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: move;
    }

    .pictures-container {
      width: 100%;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    .picture {
      width: 120px;
      margin: 10px;
      text-align: center;
      position: relative;
    }

    .picture img {
      max-width: 100%;
      height: auto;
    }

    .banner {
      display: none;
      width: 100%;
      height: 50px;
      background-color: #32CD32;
      position: fixed;
      top: 0;
      left: 0;
      text-align: center;
      line-height: 50px;
      font-size: 24px;
      color: #fff;
    }
  </style>
</head>
<body>
<h1>Matching Game</h1>
<div class="container">
  <div class="labels-container" id="labelsContainer"></div>

  <div class="pictures-container" id="picturesContainer"></div>
</div>

<div class="banner" id="banner"></div>

<script>
  var labelsContainer = document.getElementById('labelsContainer');
  var picturesContainer = document.getElementById('picturesContainer');
  var matches = 0;

  function checkMatch() {
    matches++;

    if (matches === picturesContainer.children.length) {
      var banner = document.getElementById('banner');
      banner.innerText = 'Well done!';
      banner.style.display = 'block';
    }
  }

  function loadWordsAndImages() {
    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function() {
      if (xhr.readyState === 4 && xhr.status === 200) {
        var data = JSON.parse(xhr.responseText);
        var words = data.words;

        for (var i = 0; i < words.length; i++) {
          createLabel(words[i]);
          createPicture(words[i]);
        }
      }
    };
    xhr.open('GET', 'data/match-words.json', true);
    xhr.send();
  }

  function createLabel(word) {
    var label = document.createElement('div');
    label.className = 'label';
    label.id = 'label' + word.id;
    label.draggable = true;
    label.dataset.match = 'picture' + word.id;
    label.innerText = word.label;
    label.addEventListener('dragstart', function(event) {
      event.dataTransfer.setData('text/plain', event.target.id);
    });

    labelsContainer.appendChild(label);
  }

  function createPicture(word) {
    var picture = document.createElement('div');
    picture.className = 'picture';
    picture.id = 'picture' + word.id;
    picture.dataset.match = 'label' + word.id;

    var img = document.createElement('img');
    img.src = word.image;
    img.alt = word.label;

    picture.appendChild(img);
    picture.addEventListener('dragover', function(event) {
      event.preventDefault();
    });

    picture.addEventListener('drop', function(event) {
      event.preventDefault();
      var data = event.dataTransfer.getData('text/plain');
      var label = document.getElementById(data);

      if (label.dataset.match === picture.id && picture.dataset.match === label.id) {
        picture.appendChild(label);
        checkMatch();
      }
    });

    picturesContainer.appendChild(picture);
  }

  loadWordsAndImages();
</script>
</body>
</html>
